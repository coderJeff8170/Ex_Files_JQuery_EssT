<!DOCTYPE html>
<html>

<head>
  <title>Using the Ajax Function</title>
  <style>
    #ajaxContent {
      padding: 5pt;
      border: 2px dashed lightgray;
    }
  </style>
  <link rel="stylesheet" href="../style.css" />

  <script type="text/javascript" src="../jquery-3.0.0.js"></script>
  <script type="text/javascript">
    $("document").ready(function() {
        getData();
      });
      
      function getData() {
        $.ajax({
          //first parameter is path to data you want to retrieve
          url: "testdata.txt",
          //next is type of retrieval - typically get or post - get is just for reading
          type: "GET",
          //next is type of data expected back
          dataType: "text",//now we have to specify what happens on success or failure of request
          //to do this requires callback functions...
          success: successFn,
          error: errorFn,
          complete: function(xhr, status) {
            console.log("The request is com-plete!");
          }

        })
      }
      
      function successFn(result) {
        console.log("Setting result");
        $("#ajaxContent").append(result);
      }
      
      function errorFn(xhr, status, strErr) {
        console.log("There was an error!");
      }
  </script>
</head>

<body>
  <h1>Using the basic Ajax function</h1>
  <div id="content">

    <p>The <code>$.ajax()</code> function is used to perform basic AJAX requests. It can be customized using a variety of parameters.</p>
    <p>If successful, the returned data will appear here:</p>
    <p id="ajaxContent"></p>
  </div>
</body>

</html>
